<table class="table table-striped">
  <thead>
    <tr>
      <th>SHA</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="post in posts">
      <td>{{post.sha}}</td>
      <td>{{post.name}}</td>
      <td>
        <a href="#/post/{{ post.year }}/{{ post.month  }}/{{ post.name }}" class="btn btn-warning">EDITAR</a>
      </td>
    </tr>
  </tbody>
</table>
