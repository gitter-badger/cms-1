<form name="postForm" nonvalidate ng-init='load()' class='create'>
  <button ng-click="draft(postForm)" class="btn btn-default btn-block draft"
    ng-disabled="state != 'default'">
    <span class="fa fa-eye-slash"></span>
    <strong ng-show="state == 'default'">Mandar para o rascunho!</strong>
    <strong ng-show="state == 'saving'">Salvando...
      <i class="fa fa-cog fa-spin" ></i>
    </strong>
  </button>

  <div ng-include="'views/post/include/dynamic-inputs.html'"/>
  <div class='form-group'>
    <textarea ck-editor ng-model="body">
    </textarea>
  </div>
  <div ng-include="'views/post/include/gallery.html'"/>


  <button ng-click="publish(postForm)" class="btn btn-default btn-block publish"
    ng-disabled="state != 'default'">
    <span class="fa fa-eye"></span>
    <strong ng-show="state == 'default'">Publicar e ir a luta!</strong>
    <strong ng-show="state == 'publishing'">Publicando...
      <i class="fa fa-cog fa-spin" ></i>
    </strong>
  </button>
</form>
