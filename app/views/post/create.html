<form name="postForm" nonvalidate ng-init='load()' class='create'>
  <div class='form-group'
    ng-repeat="field in fields"
    ng-switch on="field.type.view"
    ng-hide='field.type.view === "cover"'>
    <label class='control-label' for='{{ field.name }}'
      dynamic-show='field'>
      <i class="fa {{ field.icon }}"></i>
      {{ field.title }}
    </label>

      <div class="form-inline datepicker" ng-switch-when="date">
        <div class="form-group">
          <input type="text" size="10" class="form-control"
          ng-model="entity[field.name]"
           data-date-format="dd/MM/yyyy"
          data-autoclose="1" placeholder="Date" data-max-date='today' bs-datepicker>
        </div>
        <div class="form-group">
          <input type="text" size="8" class="form-control"
          ng-model="entity[field.name]"
          data-autoclose="1" placeholder="Time" bs-timepicker>
        </div>
      </div>

      <div ng-switch-when="video" show-errors dynamic-show='field'>
        <input type="text"
        dynamic-name="{{ field.name }}"
        class="form-control"
        ng-model="entity[field.name]"
        placeholder="{{ field.placeholder }}"
        ng-pattern="{{ field.pattern }}"
        dynamic-required="field"
        />
      </div>

      <div ng-switch-when="textarea" show-errors dynamic-show='field'>
        <textarea type="text"
          dynamic-name="{{ field.name }}"
          class="form-control"
          ng-model="entity[field.name]"
          ng-required="{{ field.required }}"
          placeholder="{{ field.placeholder }}"
          rows='1'
          expand>
        </textarea>
      </div>

      <div ng-switch-when="text" show-errors dynamic-show='field'>
        <input type="text"
          dynamic-name="{{ field.name }}"
          class="form-control"
          ng-model="entity[field.name]"
          ng-required="{{ field.required }}"
          placeholder="{{ field.placeholder }}"
          dynamic-required="field">
        </input>
      </div>

      <div ng-switch-when="select" show-errors dynamic-show='field'>
        <select
          dynamic-name="{{ field.name }}"
          ng-model="entity[field.name]"
          ng-options="item.id as item.name for item in field.type.options"
          dynamic-required="field"
          class="form-control">
          <option value="">-- Nenhum --</option>
        </select>
      </div>
      <div ng-switch-when="tagging" show-errors dynamic-show='field'>
        <tags-input
          ng-model="entity[field.name]"
          dynamic-name="{{ field.name }}"
          display-property="tag"
          class='tag-input'
          placeholder="{{ field.placeholder }}">
        </tags-input>
      </div>
  </div>
  <div class='form-group'>
    <textarea id='editor_loko' ck-editor ng-model="body">
    </textarea>
  </div>

  <div ng-include="'views/post/include/gallery.html'">
  </div>

  <div class='alert-cover' dynamic-show='coverField'>
    <label>Não se esqueça de colocar uma imagem como capa!</label>
    <input type='text' ng-model='cover' name='cover' dynamic-required="coverField" ng-hide='true'/>
  </div>

  <div ng-include="'views/post/include/button-action.html'">
  </div>

</form>
