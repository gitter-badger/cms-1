<!-- slider container -->
<div class="slider"  ng-init="_index = 0">
  <ul class="nav">
    <input type="file" name="upload" id="upload" multiple upload />
    <li ng-repeat="file in files" ng-class="{'active': ( _index === $index ) }">
      <img src="{{ file.thumbnail }}" alt="{{ file.desc }}" title="{{ file.desc }}" ng-click="$parent._index = $index;" />
    </li>
  </ul>

  <div class='slide'  ng-show='files'>
    <img ng-src="{{ file.thumbnail }}" ng-repeat="file in files" ng-show="_index === $index"/>
    <label>
      <input type="checkbox"
             ng-checked='files[_index].thumbnail === $parent.cover'
             ng-click='$parent.cover = files[_index]'>
             Imagem como capa
    </label>
  </div>

  <!-- extra navigation controls -->
</div>
