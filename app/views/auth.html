<div class='jumbotron' ng-hide='user'>
  <h2>Está no ar a Rádio Libertadora!</h2>
  <p>
    <button ng-click='authenticate()' class='btn btn-default'>
      <img src='https://oauth.io/api/providers/github/logo' /> Entrar
    </button>
  </p>
</div>
<div class='jumbotron' ng-show='user'>
  <h2>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Qual a sua luta, companheira? <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-icon" role="menu">
        <li ng-repeat="org in user.orgs">
          <img src='{{ org.avatar_url }}'/>
          <a href="#">{{ org.login }}</a>
        </li>
      </ul>
    </div>
  </h2>
</div>
