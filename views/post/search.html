<div class="search"> <div class="form-group"> <a href="#/post/{{ filter.year }}/{{ filter.month }}" class="btn btn-default btn-block"> <span class="glyphicon glyphicon-play"></span> <strong>Nova Notícia</strong> </a> </div> <div class="form-inline"> <div class="form-group"> <div year-drop offset="-4" range="0"></div> </div> <div class="form-group"> <select ng-model="filter.month" class="form-control" ng-change="find()"> <option value="0">Janeiro <option value="1">Fevereiro <option value="2">Março <option value="3">Abril <option value="4">Maio <option value="5">Junho <option value="6">Julho <option value="7">Agosto <option value="8">Setembro <option value="9">Outubro <option value="10">Novembro <option value="11">Dezembro </select> </div> </div> <table class="table table-striped"> <thead> <tr> <th>Data/hora <th>Notícia <th> <th>   <tbody> <tr data-ng-repeat="post in posts | startFrom: (currentPage - 1) * maxSize | limitTo:maxSize"> <td> {{ post.metadata.date | date: 'dd/MM/yyyy HH:mm:ss' }} <span ng-hide="post.metadata"> <i class="fa fa-cog fa-spin"></i> </span>  <td> {{ post.metadata.title }} <span ng-hide="post.metadata"> <i class="fa fa-cog fa-spin"></i> </span>  <td> <span ng-show="post.metadata"> <span class="label label-default" ng-show="!post.metadata.published">Rascunho</span> <span class="label label-primary" ng-show="post.metadata.published">Publicada</span> </span>  <td> <a href="#/post/{{ filter.year }}/{{ filter.month  }}/{{ post.sha }}/{{ post.url }}" class="btn btn-default"> <span class="glyphicon glyphicon-pencil"></span> Editar </a>    </table> <pager total-items="posts.length" items-per-page="maxSize" ng-model="currentPage" ng-change="pageChanged()" previous-text="<< Anterior" next-text="Próxima >>"> </pager> </div>
