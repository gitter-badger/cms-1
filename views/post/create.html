<form name="postForm" nonvalidate ng-init="load()" class="create"> <div class="form-group" ng-repeat="field in fields" ng-switch on="field.type.view"> <label class="control-label" for="{{ field.name }}" ng-hide="field.type.view === &quot;cover&quot;"> <i class="fa {{ field.icon }}"></i> {{ field.title }} </label> <div class="form-inline datepicker" ng-switch-when="date"> <div class="form-group"> <input type="text" size="10" class="form-control" ng-model="entity[field.name]" data-date-format="dd/MM/yyyy" data-autoclose="1" placeholder="Date" data-max-date="today" bs-datepicker> </div> <div class="form-group"> <input type="text" size="8" class="form-control" ng-model="entity[field.name]" data-autoclose="1" placeholder="Time" bs-timepicker> </div> </div> <div ng-switch-when="video" show-errors> <input type="text" dynamic-name="field.name" class="form-control" ng-model="entity[field.name]" placeholder="{{ field.placeholder }}" ng-pattern="{{ field.pattern }}" dynamic-required="field"> <youtube ng-show="entity[field.name]" url="{{ entity[field.name] }}"></youtube> </div> <div ng-switch-when="textarea" show-errors> <textarea type="text" dynamic-name="field.name" class="form-control" ng-model="entity[field.name]" ng-required="{{ field.required }}" placeholder="{{ field.placeholder }}" rows="1" expand>
        </textarea> </div> <div ng-switch-when="text" show-errors> <input type="text" dynamic-name="field.name" class="form-control" ng-model="entity[field.name]" ng-required="{{ field.required }}" placeholder="{{ field.placeholder }}" dynamic-required="field">  </div> <div ng-switch-when="select" show-errors> <select dynamic-name="field.name" ng-model="entity[field.name]" ng-options="item.id as item.name for item in field.type.options" dynamic-required="field" class="form-control"> <option value="">-- Nenhum -- </select> </div> <div ng-switch-when="tagging" show-errors> <tags-input ng-model="entity[field.name]" dynamic-name="field.name" display-property="tag" class="tag-input" placeholder="{{ field.placeholder }}"> </tags-input> </div> </div> <div class="form-group"> <textarea ck-editor ng-model="body">
    </textarea> </div> <div ng-include="'views/post/include/gallery.html'"> </div> <div class="alert-cover" ng-show="!cover"> <label>Não se esqueça de colocar uma imagem como capa!</label> <input type="text" ng-model="cover" name="cover" required ng-hide="true"> </div> <button ng-click="draft(postForm)" class="btn btn-default btn-block draft" ng-disabled="state != 'default'"> <strong ng-show="state == 'default'">Mandar para o rascunho!</strong> <strong ng-show="state == 'saving'">Salvando... <i class="fa fa-cog fa-spin"></i> </strong> </button> <button ng-click="publish(postForm)" class="btn btn-default btn-block draft" ng-disabled="state != 'default'"> <strong ng-show="state == 'default'">Publicar no site!</strong> <strong ng-show="state == 'saving'">Publicando... <i class="fa fa-cog fa-spin"></i> </strong> </button> </form>
